<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Event Planner â€” Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="color-scheme" content="dark light" />
</head>

<body>
    <div id="__header"></div>

    <main class="container">
        <h1>Welcome to Event Planner</h1>
        <p class="muted">Sign in to start planning your events.</p>

        <section class="card">
            <h2>Sign in / Sign up</h2>
            <form id="auth-form" class="form">
                <label>Email
                    <input id="auth-email" type="email" required placeholder="you@example.com" autocomplete="email" />
                </label>
                <label>Password
                    <input id="auth-password" type="password" required autocomplete="current-password" />
                </label>
                <div class="row">
                    <button id="btn-signin" type="button" class="btn">Sign in</button>
                    <button id="btn-signup" type="button" class="btn ghost">Sign up</button>
                </div>
                <p id="auth-status" class="status"></p>
            </form>
        </section>
    </main>

    <div id="__footer"></div>

    <script type="module">
        import { loadPartials } from "./js/load-partials.js";
        await loadPartials();
        await import("./js/auth.js");
        await import("./js/header-logo.js");
        await import("./js/auth-page.js");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Auth â€” Event Planner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="__header"></div>

    <main class="container">
        <h1>Authentication</h1>
        <section class="card">
            <form id="auth-form" class="form">
                <label>Email
                    <input id="auth-email" type="email" required />
                </label>
                <label>Password
                    <input id="auth-password" type="password" required />
                </label>
                <div class="row">
                    <button id="btn-signin" type="button" class="btn">Sign in</button>
                    <button id="btn-signup" type="button" class="btn ghost">Sign up</button>
                    <button id="btn-reset" type="button" class="btn ghost">Reset password</button>
                </div>
                <p id="auth-status" class="status"></p>
            </form>
        </section>
    </main>

    <div id="__footer"></div>

    <script type="module">
        import { loadPartials } from "./js/load-partials.js";
        await loadPartials();
        await import("./js/auth.js");
        await import("./js/auth-page.js");
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in / Sign up</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body data-root="event-planner/">
    <header id="header"></header>

    <main class="container">
        <section class="card">
            <h2>Welcome ðŸ‘‹</h2>
            <p>Sign in to access your events. Donâ€™t have an account? Create one below.</p>

            <form id="authForm" class="grid">
                <label>Email <input id="email" type="email" required /></label>
                <label>Password <input id="password" type="password" required /></label>
                <div class="row">
                    <button class="btn primary" id="btnSignIn" type="button">Sign in</button>
                    <button class="btn" id="btnSignUp" type="button">Create account</button>
                    <button class="btn" id="btnReset" type="button">Forgot password</button>
                </div>
                <small id="authMsg" class="hint" role="status" aria-live="polite"></small>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="./js/headerFooter.js"></script>

    <script type="module">
        import { supabase } from "./js/api.js";

        const $ = (s) => document.querySelector(s);
        const msg = $("#authMsg");
        const DEST = () => "./event-planner/index.html";

        function setMsg(t) { msg.textContent = t || ""; }

        async function signIn() {
            setMsg("Signing inâ€¦");
            const { error } = await supabase.auth.signInWithPassword({
                email: $("#email").value.trim(),
                password: $("#password").value
            });
            if (error) return setMsg("Sign in error: " + error.message);
            setMsg("Signed in. Redirectingâ€¦");
            window.location.replace(DEST());
        }

        async function signUp() {
            setMsg("Creating accountâ€¦");
            const { error } = await supabase.auth.signUp({
                email: $("#email").value.trim(),
                password: $("#password").value
            });
            if (error) return setMsg("Sign up error: " + error.message);
            setMsg("Sign up successful. Please check your email to confirm.");
        }

        async function reset() {
            setMsg("Sending reset emailâ€¦");
            const { error } = await supabase.auth.resetPasswordForEmail($("#email").value.trim(), {
                redirectTo: window.location.origin + "/auth.html"
            });
            if (error) return setMsg("Reset error: " + error.message);
            setMsg("Reset link sent. Please check your inbox.");
        }

        supabase.auth.onAuthStateChange((_e, session) => {
            if (session?.user) window.location.replace(DEST());
        });

        $("#btnSignIn").addEventListener("click", signIn);
        $("#btnSignUp").addEventListener("click", signUp);
        $("#btnReset").addEventListener("click", reset);
    </script>
</body>

</html>

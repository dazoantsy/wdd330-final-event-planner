<!doctype html>
<html lang="en">

<head>
    <!-- Early auth guard (UNCONDITIONAL on protected pages) -->
    <script>
        (function () {
            // 1) Détection session Supabase valide (inclut la date d’expiration)
            function hasValidSupabaseSession() {
                try {
                    var now = Math.floor(Date.now() / 1000);
                    for (var i = 0; i < localStorage.length; i++) {
                        var k = localStorage.key(i);
                        if (!/^sb-.*-auth-token$/.test(k)) continue;
                        var raw = localStorage.getItem(k);
                        if (!raw) continue;
                        var parsed = JSON.parse(raw);
                        var s = (parsed && (parsed.currentSession || parsed.session || parsed)) || null;
                        var token = s && s.access_token;
                        var exp = (s && typeof s.expires_at === "number") ? s.expires_at : null;
                        if (token && exp && exp > now) return true;
                    }
                } catch (_) { }
                return false;
            }

            // 2) Cible: index.html à la racine du dépôt
            //    - si la page est dans /event-planner/, on remonte 2 niveaux → "../../index.html"
            //    - sinon, on reste au même niveau → "./index.html"
            var inPlanner = location.pathname.indexOf('/event-planner/') !== -1;
            var indexURL = inPlanner ? '../../index.html' : './index.html';

            // 3) Ces pages SONT protégées (script inclus UNIQUEMENT sur pages protégées) → rediriger si non connecté
            if (!hasValidSupabaseSession()) {
                // replace() évite d'empiler l'historique
                location.replace(indexURL);
            }
        })();
    </script>



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body data-require-auth="true" data-root="../" data-partials="">
    <header id="header"></header>

    <main class="container">
        <form id="eventForm" class="card">
            <!-- Bloc haut du formulaire : propre et aligné -->
            <div class="form-grid">
                <!-- Title -->
                <div class="field form-span-6">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" placeholder="Event title">
                </div>

                <!-- Type -->
                <div class="field form-span-6">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="">—</option>
                        <option>Conference</option>
                        <option>Meetup</option>
                        <option>Workshop</option>
                        <option>Birthday</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Start date -->
                <div class="field form-span-6">
                    <label for="start_date">Start date</label>
                    <input id="start_date" name="start_date" type="date" placeholder="yyyy-mm-dd">
                </div>

                <!-- End date -->
                <div class="field form-span-6">
                    <label for="end_date">End date</label>
                    <input id="end_date" name="end_date" type="date" placeholder="yyyy-mm-dd">
                </div>

                <!-- Start time -->
                <div class="field form-span-6">
                    <label for="time">Start time</label>
                    <input id="time" name="time" type="time" placeholder="--:--">
                </div>

                <!-- End time -->
                <div class="field form-span-6">
                    <label for="end_time">End time</label>
                    <input id="end_time" name="end_time" type="time" placeholder="--:--">
                </div>
            </div>

            <div class="row">
                <label style="flex:1">Location
                    <input id="location" name="location" type="text" placeholder="Search a place…" />
                </label>
                <button id="weatherBtn" type="button" class="btn">Weather</button>
            </div>

            <label>Notes
                <textarea id="notes" name="notes" rows="4" placeholder="Details, agenda, etc."></textarea>
            </label>

            <div class="row">
                <button id="saveBtn" class="btn primary" type="submit">Save</button>
                <a class="btn" href="./index.html">Cancel</a>
            </div>
        </form>
    </main>

    <footer id="footer"></footer>
    <script src="../js/headerFooter.js"></script>

    <!-- Scripts -->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/event-edit.js"></script>
</body>

</html>

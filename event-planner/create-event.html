<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body data-root="./">
    <header id="header"></header>

    <main class="container">
        <form id="eventForm" class="card">
            <!-- Bloc haut du formulaire : propre et aligné -->
            <div class="form-grid">
                <!-- Title -->
                <div class="field form-span-6">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" placeholder="Event title">
                </div>
            
                <!-- Type -->
                <div class="field form-span-6">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="">—</option>
                        <option>Conference</option>
                        <option>Meetup</option>
                        <option>Workshop</option>
                        <option>Birthday</option>
                        <option>Other</option>
                    </select>
                </div>
            
                <!-- Start date -->
                <div class="field form-span-6">
                    <label for="start_date">Start date</label>
                    <input id="start_date" name="start_date" type="date" placeholder="yyyy-mm-dd">
                </div>
            
                <!-- End date -->
                <div class="field form-span-6">
                    <label for="end_date">End date</label>
                    <input id="end_date" name="end_date" type="date" placeholder="yyyy-mm-dd">
                </div>
            
                <!-- Start time -->
                <div class="field form-span-6">
                    <label for="time">Start time</label>
                    <input id="time" name="time" type="time" placeholder="--:--">
                </div>
            
                <!-- End time -->
                <div class="field form-span-6">
                    <label for="end_time">End time</label>
                    <input id="end_time" name="end_time" type="time" placeholder="--:--">
                </div>
            </div>

            <div class="row">
                <label style="flex:1">Location
                    <input id="location" name="location" type="text" placeholder="Search a place…" />
                </label>
                <button id="weatherBtn" type="button" class="btn">Weather</button>
            </div>

            <label>Notes
                <textarea id="notes" name="notes" rows="4" placeholder="Details, agenda, etc."></textarea>
            </label>

            <div class="row">
                <button id="saveBtn" class="btn primary" type="submit">Save</button>
                <a class="btn" href="./index.html">Cancel</a>
            </div>
        </form>
    </main>

    <footer id="footer"></footer>
    <script src="../js/headerFooter.js"></script>

    <!-- Scripts -->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/event-edit.js"></script>
</body>

</html>

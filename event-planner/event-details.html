<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Early auth guard (UNCONDITIONAL on protected pages) -->
    <script>
        (function () {
            // 1) Détection session Supabase valide (inclut la date d’expiration)
            function hasValidSupabaseSession() {
                try {
                    var now = Math.floor(Date.now() / 1000);
                    for (var i = 0; i < localStorage.length; i++) {
                        var k = localStorage.key(i);
                        if (!/^sb-.*-auth-token$/.test(k)) continue;
                        var raw = localStorage.getItem(k);
                        if (!raw) continue;
                        var parsed = JSON.parse(raw);
                        var s = (parsed && (parsed.currentSession || parsed.session || parsed)) || null;
                        var token = s && s.access_token;
                        var exp = (s && typeof s.expires_at === "number") ? s.expires_at : null;
                        if (token && exp && exp > now) return true;
                    }
                } catch (_) { }
                return false;
            }

            // 2) Cible: index.html à la racine du dépôt
            //    - si la page est dans /event-planner/, on remonte 2 niveaux → "../../index.html"
            //    - sinon, on reste au même niveau → "./index.html"
            var inPlanner = location.pathname.indexOf('/event-planner/') !== -1;
            var indexURL = inPlanner ? '../../index.html' : './index.html';

            // 3) Ces pages SONT protégées (script inclus UNIQUEMENT sur pages protégées) → rediriger si non connecté
            if (!hasValidSupabaseSession()) {
                // replace() évite d'empiler l'historique
                location.replace(indexURL);
            }
        })();
    </script>



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Details</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body data-require-auth="true" data-root="../" data-partials="">
    <header id="header"></header>

    <main class="container">
        <!-- DETAILS -->
        <section class="card" id="details">
            <h2 id="title">(untitled)</h2>
            <p id="when">—</p>
            <p id="where"></p>
            <p id="notes"></p>

            <div class="row">
                <a id="editLink" class="btn" href="./edit-event.html">Edit</a>
                <button id="deleteBtn" class="btn" type="button">Delete</button>
            </div>
        </section>

        <!-- WEATHER -->
        <section class="card">
            <h3 class="with-accent">Weather</h3>
            <div id="weatherBox" class="empty">No location set for this event.</div>
        </section>

        <!-- INVITE -->
        <section class="card">
            <h3>Invite someone</h3>
            <form id="inviteForm" class="grid grid-2">
                <label>Email to invite
                    <input id="inviteEmail" type="email" placeholder="guest@example.com" required />
                </label>
                <div class="row" style="align-items:end">
                    <button id="inviteBtn" class="btn primary" type="submit">Send invite</button>
                </div>
            </form>

            <div id="inviteResult" class="hint" style="margin-top:.5rem"></div>
            <div id="inviteActions" class="row" style="display:none">
                <button id="copyInvite" class="btn" type="button">Copy link</button>
                <a id="mailtoInvite" class="btn" target="_blank" rel="noopener">Open email app</a>
            </div>
        </section>

        <!-- RSVP -->
        <section class="card">
            <h3>RSVP</h3>
            <form id="rsvpForm" class="grid grid-2">
                <label>Status
                    <select name="status">
                        <option value="yes">Yes</option>
                        <option value="maybe">Maybe</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Guests <input name="guests" type="number" min="1" value="1" /></label>
                <label>Email (optional if signed in) <input name="email" type="email"
                        placeholder="guest@example.com" /></label>
                <label>Note <input name="note" /></label>
                <div class="row"><button class="btn primary" type="submit">Save RSVP</button></div>
            </form>

            <h3>Responses</h3>
            <div id="rsvpList" class="card"></div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="../js/headerFooter.js"></script>

    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/event-details.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        .event-card {
            position: relative;
            cursor: pointer;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity .15s ease;
        }

        .event-card:hover .card-actions {
            opacity: 1;
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eff6ff;
            border: 1px solid #dbeafe;
            color: #1d4ed8;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #dbeafe;
        }

        .meta {
            color: #374151;
            font-size: .95rem;
            line-height: 1.3;
        }

        .wx {
            margin-top: .5rem;
            color: #374151;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Events — <span id="username">User</span></h1>
        <nav>
            <a href="./create-event.html">Create Event</a>
            <a href="../index.html">Logout</a>
        </nav>
    </header>

    <main class="container" style="width:100%;">
        <ul id="events" class="event-list"></ul>
    </main>

    <footer>
        <p>&copy; 2025 — Event Planner</p>
    </footer>

    <script type="module" src="../js/events-list.js"></script>
</body>

</html>

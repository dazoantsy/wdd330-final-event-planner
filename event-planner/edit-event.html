<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Edit Event</h1>
        <nav><a id="back" href="./index.html">← Back</a></nav>
    </header>

    <main class="container">
        <form id="edit-form" class="card" autocomplete="off">
            <input type="hidden" id="id" />

            <label>Title
                <input id="title" required />
            </label>

            <label>Start date
                <input id="startDate" type="date" required />
            </label>

            <label>Start time
                <input id="startTime" type="time" required />
            </label>

            <label>End date (optional)
                <input id="endDate" type="date" />
            </label>

            <label>End time (optional)
                <input id="endTime" type="time" />
            </label>

            <label>Location</label>
            <div class="has-suggestions">
                <input id="location" placeholder="Address or 'lat,lon'" required />
                <ul id="loc-suggestions" hidden></ul>
            </div>

            <label>Type
                <select id="type">
                    <option>Meeting</option>
                    <option>Birthday</option>
                    <option>Training</option>
                    <option>Other</option>
                </select>
            </label>

            <label>Description
                <textarea id="description" rows="3"></textarea>
            </label>

            <div class="row">
                <button type="button" id="preview-weather">Preview Weather</button>
                <button type="submit">Save</button>
                <button type="button" id="cancel" style="background:#6b7280;">Cancel</button>
            </div>
        </form>

        <div id="weather-preview" class="card" hidden></div>
    </main>

    <footer>
        <p>&copy; 2025 — Event Planner</p>
    </footer>

    <script type="module" src="../js/event-edit.js"></script>
</body>

</html>
